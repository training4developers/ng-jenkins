<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Color</th>
			<th>Size</th>
			<th>Qty</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="widget in widgets">
			<td>{{widget.name}}</td>
			<td>{{widget.color | capitalize}}</td>
			<td>{{widget.size | capitalize}}</td>
			<td ng-bind-html="widget.quantity | zeroAlert"></td>
			<td>
				<button class="btn btn-default" ng-click="editWidget(widget.id)">Edit</button>
				<button class="btn btn-default" ng-click="viewWidget(widget.id)">View</button>
			</td>
		</tr>
	</tbody>
</table>
<button class="btn btn-primary" ng-click="createWidget()">Create</button>
